version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: kanboard-postgres
    environment:
      POSTGRES_DB: kanboard_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kanboard-network

  api:
    build: .
    container_name: kanboard-api
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DATABASE_URL: jdbc:postgresql://postgres:5432/kanboard_dev
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      JWT_SECRET: myVerySecretKeyForJWTTokenGenerationInDocker
    networks:
      - kanboard-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  kanboard-network:
    driver: bridge
